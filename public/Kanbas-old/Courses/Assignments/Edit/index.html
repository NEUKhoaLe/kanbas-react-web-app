<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignment</title>
</head>
<body>
<select>
    <option selected>SpeedGrader</option>
    <option>More Options...</option>
</select>
<hr>

<h2>Assignment Name</h2>
<div>
    <input type="text" placeholder="A1 - ENV + HTML"/>
</div>

<div>
    <textarea placeholder="This is the assignment description."></textarea>
</div>
<div>
    <label>
        Points
        <input type="number" placeholder="100">
    </label>
</div>
<div>
    <label>
        Assignment Group
        <select>
            <option selected>
                ASSIGNMENTS
            </option>
            <option>
                QUIZZES
            </option>
            <opton>
                EXAMS
            </opton>
        </select>
    </label>
</div>
<div>
    <label>
        Submission Type
        <select>
            <option selected>
                Online
            </option>
            <option>
                In Person
            </option>
        </select>
    </label>
</div>
<div>
    <label>
        Online Entry Options
    </label>
    <input type="checkbox" value="Text Entry"/>
    <input type="checkbox" value="Website URL"/>
    <input type="checkbox" value="Media Recordings"/>
    <input type="checkbox" value="Student Annotation"/>
    <input type="checkbox" value="File Uploads"/>
</div>

<h3>
    Assign
</h3>
<div>
    <label>
        Assign to
        <input type="text" placeholder="Everyone">
    </label>
</div>

<div>
    <label>
        Due
        <input type="date" />
    </label>
</div>

<div>
    <label>
        Available From
        <input type="date" />
    </label>
</div>

<div>
    <label>
        Until
        <input type="date" />
    </label>
</div>

<div>
    <button>Cancel</button>
    <button>Save</button>
</div>
</body>
</html>
